<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(61, 66, 254);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        img {
            width: 60%;
            max-width: 250px;
            margin-bottom: 20px;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .content h1 {
            color: white;
            font-weight: normal;
            font-family: "Sansita Swashed", system-ui;
            margin-bottom: 10px;
        }

        .content p {
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

        .content a button {
            margin-top: 20px;
            color: white;
            font-family: "Roboto", system-ui;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            background-color: rgb(38, 42, 159);
            cursor: pointer;
            width: 100%;
        }

        .footer {
            font-size: 0.8rem;
            font-weight: lighter;
            color: white;
            margin-top: 50px;
            text-align: center;
        }

        .logo {
            padding-bottom: 1.2rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

    </style>
</head>

<body>

<div class="logo">
    <img src="cid:logo" alt="Logo TaskSave" width="250px">
</div>

<div class="content">
    <h1>Verificação de E-mail</h1>
    <hr style="margin: 10px 0; border-color: white;">

    <a th:href="${verificationUrl}">
        <button>Verificar E-mail</button>
    </a>

    <p class="footer">
        Se você não solicitou esse e-mail, por favor <b>ignore</b>.
    </p>
</div>
</body>
</html>
