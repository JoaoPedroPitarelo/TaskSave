<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(61, 66, 254);
        }

        body > .content {
            margin: 5%;
        }

        body > .content > h1{
            color: white;
            font-weight: normals;
            font-style: normal;
            font-family: "Sansita Swashed", system-ui;
        }

        body > .content > p {
            color: white;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        body > .content > a > button {
            margin-top: 10px;
            color: rgb(255, 255, 255);
            font-family:  "Roboto", system-ui;
            font-size: medium;
            font-weight: bold;
            border: 5px;
            border-color: black;
            padding: 15px 25px;
            border-radius: 1cap;
            background-color: rgb(38, 42, 159);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="cid:logo" alt="Logo TaskSave" width="250px">

    <div class="content">
        <h1>Recuperação de senha</h1>
    <hr>

    <a th:href="${rescueUrl}" class="rescue-email"> <button>Recuperar senha</button> </a>

    <p style="font-size: small; font-weight: lighter; margin-top: 100px; color: rgb(255, 255, 255);">Se você não solicitou esse e-mail por favor <b>ignore</b></p>
    </div>
</body>
</html>
